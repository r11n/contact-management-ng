<div class="container">
    <div class="row justify-content-center py-5">
        <div class="col-lg-5">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Login</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="example-container text-center">
                      <form [formGroup]="loginForm" class="example-container" (ngSubmit)="formSubmit()"> 
                          <mat-form-field>
                              <input matInput placeholder="Email" type="email" formControlName="email">
                          </mat-form-field>
                          <mat-form-field>
                              <input matInput placeholder="Password" type="password" formControlName="password">
                          </mat-form-field>
                          <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
                      </form>
                      <p *ngIf='responseText' class='mt-3 text-danger'>{{responseText}}</p>
                      <p class="mt-4">Don't have an account? <a routerLink="/signup" routerLinkActive="active">Sign Up</a></p>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
