<h3>Contact</h3>
<div mat-dialog-content *ngIf="contact">
  <mat-card>
    <mat-card-header>
      <mat-card-title><h4>{{contact.name}}&nbsp;<mat-icon *ngIf="contact.is_favorite" style="color: crimson;">favorite</mat-icon></h4></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <h3 mat-subheader *ngIf="contact.contact_numbers.length > 0">Contact Numbers</h3>
        <mat-list-item *ngFor="let number of contact.contact_numbers">
            <mat-icon mat-list-icon>phone</mat-icon>
            <h4 mat-line>{{number.number}}</h4>
            <p mat-line>{{number.contact_type}}</p>
        </mat-list-item>
        <h3 mat-subheader *ngIf="contact.contact_emails.length > 0">Contact Emails</h3>
        <mat-list-item *ngFor="let email of contact.contact_emails">
            <mat-icon mat-list-icon>email</mat-icon>
            <h4 mat-line>{{email.email}}</h4>
            <p mat-line>{{email.contact_type}}</p>
        </mat-list-item>
        <h3 mat-subheader *ngIf="contact.contact_addresses.length > 0">Contact Addresses</h3>
        <mat-list-item *ngFor="let address of contact.contact_addresses">
            <mat-icon mat-list-icon>view_headline</mat-icon>
            <h4 mat-line>{{address.address}}</h4>
            <p mat-line>{{address.contact_type}}</p>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
<div mat-dialog-actions *ngIf="contact">
    <button mat-button (click)="onNoClick()">Close</button>
</div>
